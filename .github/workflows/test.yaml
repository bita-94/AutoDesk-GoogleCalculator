name: Cypress Tests
on: 
  push:
    brnaches: [main]
jobs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with: 
          node-version: 20
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: install dependencies
        run: npm ci
      - name: Run Cypress tests
        run: nox cypress run